<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: splashFade 1.5s ease-in;
    }

    @keyframes splashFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      animation: splashFade 1.5s ease-in;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-bottom: 30px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Access Restricted Materials</h2>
    <p>Please confirm that you're signed into your designated Google work account before proceeding.</p>
    <a href="https://sites.google.com/view/2024-2025tkgresourcespage/home">
      <button>Continue to Resources</button>
    </a>
    <img id="delayedImage" src="https://raw.githubusercontent.com/kirklandgroupms/tkg-splash-page/main/TKG%20Weboage%20Pic.jpg" alt="TKG Image">
  </div>

  <script>
    // Wait for splash animation to finish, then show image
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('delayedImage').classList.add('visible');
      }, 1500); // Matches splash animation duration
    });
  </script>
</body>
</html>
